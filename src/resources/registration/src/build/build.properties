# Versions according to http://semver.org (Please make sure to remove the resource 'wyona-org-yanel/yanel-resource-user-registration' from the local maven repository 'wyona-org-yanel/yanel-resource-user-registration'!)
# 2.3.1: Logging improved
# 2.3.0: ValidationException introduced
# 2.2.0: isZipValid(String) set to protected, such that it can be overwritten
# 2.1.0: activateRegistration(String, Document) set to protected, such that it can be overwritten
